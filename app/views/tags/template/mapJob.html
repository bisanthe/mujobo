<script id="mapJobTemplate" type="text/template">
    <div>
        <h6 class="jobtitle">
            <a href="{{{jobUrl}}}" target="_blank">{{{title}}}</a>
        </h6>
        <span class="company">{{{companyName}}}</span> - <span class="location">{{{location}}}</span>
    </div>
    <div>
        <p>
            {{{description}}}
        </p>
    </div>
    <div>
        <span class="source">{{{source}}}</span> - <span>{{{date}}}</span>
    </div>

</script>
