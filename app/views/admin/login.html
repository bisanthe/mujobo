#{extends 'admin.html' /} #{set title:'Anasayfa - Giri&#351;' /}
<div>
    <div class="span4 offset4"><h4 style="text-align: center;">Yoncetici Girisi</h4></div>
</div>
<div class="row-fluid">
    <div class="span4 offset4">
        #{form @Admin.signin() , id:'signinForm', enctype:'multipart/form-data', class:'form-horizontal' }
            <div class="control-group">
                <label class="control-label" for="email">Email</label>
                <div class="controls">
                    <input type="text" id="email" name="email" placeholder="Email">
                </div>
            </div>
            <div class="control-group">
                <label class="control-label" for="password">Password</label>
                <div class="controls">
                    <input type="password" id="password" name="password" placeholder="Password">
                </div>
            </div>
            <div class="control-group">
                <div class="controls">
                    <button type="submit" class="btn">Giri&#351;</button>
                </div>
            </div>
        #{/form}
    </div>
</div>
